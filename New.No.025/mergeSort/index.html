    <script>
      let count = 0;
      function merge(leftArr, rightArr) {

        // 합치는 함수

        // let leftIdx = 0,

        //     // 결과 배열에 왼쪽 아이템을 넣어주고 왼쪽 인덱스를 증가시킨다.
        //   } else {
        //     result.push(rightArr[rightIdx++]);
        //     // 결과 배열에 오른쪽 아이템을 넣어주고 오른쪽 인덱스를 증가시킨다.
        //   }
        // }

        // return [
        //   ...result,
        //   // 결과와
        //   ...leftArr.slice(leftIdx),
        //   // 왼쪽의 남은 배열
        //   ...rightArr.slice(rightIdx),
        //   // 오른쪽의 남은 배열
        // ];

        let leftItem = leftArr[0];
        let rightItem = rightArr[0];
        while (leftArr.length && rightArr.length) {
          if (leftItem < rightItem) {
            result.push(leftItem);
            if (leftArr.length) {
              leftArr.shift();
              leftItem = leftArr[0];
            }
          } else {
            result.push(rightItem);
            if (rightArr.length) {
              rightArr.shift();
              rightItem = rightArr[0];
            }
          }
        }
        return [
          ...result,
          // 결과와
          ...leftArr,
          // 왼쪽의 남은 배열
          ...rightArr,
          // 오른쪽의 남은 배열
        ];
        // count--;
        // console.log("merge count : " + count, [...leftArr, ...rightArr]);

      }

      function mergeSort(arr) {
        // arr = [727, 129, 621, 333, 100, 708, 1112, 1121] => [727, 129, 621, 333] => [727, 129] => [727]
        console.log("separate count : " + count, arr);
        // 분리하는 함수
        if (arr.length === 1) return arr;

        const midPoint = parseInt(arr.length / 2); // 4 => 2 => 1
        count++;
        return merge(
          mergeSort(arr.slice(0, midPoint)), // [727, 129, 621, 333] => [727, 129] => [727]
          mergeSort(arr.slice(midPoint)) // [727, 129] => [129]
        );
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      console.log(mergeSort(dataArr.slice(0, 8)));
