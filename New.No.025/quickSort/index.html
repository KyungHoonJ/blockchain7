<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀵정렬</title>
  </head>
  <body>
    <script>
      function quickSortHelper(arr, left, right) {
        // 퀵정렬을 도와주는 함수
        const pivotIdx = left++;
        while (left <= right) {
          while (arr[pivotIdx] > arr[left]) left++;
          while (arr[pivotIdx] < arr[right]) right--;
          if (left <= right) {
            const temp = arr[left];
            arr[left] = arr[right];
            arr[right] = temp;
            left++;
            right--;
          }
        }
        const temp = arr[pivotIdx];
        arr[pivotIdx] = arr[right];
        arr[right] = temp;
        return right;
      }

      function quickSort(arr, left, right) {
        // 퀵정렬 함수
        let idx = quickSortHelper(arr, left, right);
        if (left < idx - 1) quickSort(arr, left, idx - 1);
        if (idx + 1 < right) quickSort(arr, idx + 1, right);
        return arr;
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];
      console.log(dataArr);
      // console.log(dataArr.sort((a, b) => a - b));
      // sort 메서드에는 매개변수로 함수를 전달할 수 있다.
      //   매개변수 함수의 return(반환값)으로 -1, 1, 0이 들어갈 수 있으며
      //   -n, n, true, false 등을 반환할 수 있다.
      //   반환값은 오름차순 또는 내림차순을 결정한다.
      // [{num:1}, {num:5}, {num:3}, {num:4}, {num:2}].sort((a, b)=>a.num - b.num)
      console.log(quickSort(dataArr, 0, dataArr.length - 1));
      console.log(dataArr);
    </script>
  </body>
</html>
