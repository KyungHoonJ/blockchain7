<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    original image
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-translate
    <div class="transform-translate">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-translateX
    <div class="transform-translateX">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-translateY
    <div class="transform-translateY">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-scale
    <div class="transform-scale">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-skew
    <div class="transform-skew">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-rotate
    <div class="transform-rotate">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transform-origin
    <div class="transform-origin">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    transition
    <div class="transition">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
    </div>
    <hr />
    keyframes animation
    <div class="animation">
      <img
        src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
        alt=""
      />
      <p class="test">ASEREVASREASV</p>
    </div>
  </body>
</html>
