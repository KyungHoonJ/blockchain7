<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="shuffle.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <div class="flex-box">
        <div class="flex-item" id="card0" onclick="selectNum(0)"></div>
        <div class="flex-item" id="card1" onclick="selectNum(1)"></div>
        <!-- id인 card1의 숫자 1은 selectNum 함수를 호출하며 매개변수로 전달하여 클릭한 태그를 찾을 수 있도록 합니다.  -->
        <div class="flex-item" id="card2" onclick="selectNum(2)"></div>
        <div class="flex-item" id="card3" onclick="selectNum(3)"></div>
      </div>
      <div class="flex-box">
        <div class="flex-item" id="card4" onclick="selectNum(4)"></div>
        <div class="flex-item" id="card5" onclick="selectNum(5)"></div>
        <div class="flex-item" id="card6" onclick="selectNum(6)"></div>
        <div class="flex-item" id="card7" onclick="selectNum(7)"></div>
      </div>
      <div class="flex-box">
        <div class="flex-item" id="card8" onclick="selectNum(8)"></div>
        <div class="flex-item" id="card9" onclick="selectNum(9)"></div>
        <div class="flex-item" id="card10" onclick="selectNum(10)"></div>
        <div class="flex-item" id="card11" onclick="selectNum(11)"></div>
      </div>
      <div class="flex-box">
        <div class="flex-item" id="card12" onclick="selectNum(12)"></div>
        <div class="flex-item" id="card13" onclick="selectNum(13)"></div>
        <div class="flex-item" id="card14" onclick="selectNum(14)"></div>
        <div class="flex-item" id="card15" onclick="selectNum(15)"></div>
      </div>
    </div>
  </body>
</html>
