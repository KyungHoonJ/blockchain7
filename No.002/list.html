<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 22.08.17 -->
    <!-- 
      ol과 ul은 리스트를 작성한다. 
      리스트의 부모 태그
      li는 자식 태그
    -->
    <ol type="1" start="4">
      <!-- 숫자가 있어, ordered list -->
      <li>첫번째</li>
      <!-- list -->
      <li>두번째</li>
      <li>두번째</li>
      <li>두번째</li>
      <li>두번째</li>
      <li>두번째</li>
    </ol>
    <ul type="dics">
      <!-- 숫자가 없어, unordered list -->
      <li>첫번째</li>
      <li>두번째</li>
    </ul>
  </body>
</html>
