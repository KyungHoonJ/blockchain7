  <body>
    <script>
      function swap(arr, idx1, idx2) {
        const temp = arr[idx1];
        arr[idx1] = arr[idx2];
        arr[idx2] = temp;
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      function insertSort(arr) {
        // O(n^2)
        const tempArr = [...arr]; // 원본을 수정하지 않기 위해서 임시 배열을 사용한다.

        for (let i = 1; i < tempArr.length; ++i) {
          for (let j = i - 1; j > -1; --j) {
            if (tempArr[j + 1] < tempArr[j]) swap(tempArr, j, j + 1);
          }
        }

        return tempArr;
      }

      console.log(dataArr);
      console.time("insertSort");
      console.log(insertSort(dataArr));
      console.timeEnd("insertSort");
      console.log(dataArr);
